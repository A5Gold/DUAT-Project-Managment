<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTR DUAT - Loading</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      -webkit-app-region: drag;
    }
    .container {
      text-align: center;
      max-width: 480px;
      padding: 2rem;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #38bdf8;
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }
    .version {
      font-size: 0.85rem;
      color: #64748b;
      margin-bottom: 2rem;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #1e293b;
      border-top-color: #38bdf8;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .status {
      font-size: 0.95rem;
      color: #94a3b8;
      min-height: 1.5em;
    }
    .log-area {
      margin-top: 1.5rem;
      background: #1e293b;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 0.75rem;
      color: #64748b;
      text-align: left;
      max-height: 120px;
      overflow-y: auto;
      display: none;
    }

    /* Error state */
    .error-panel {
      display: none;
      margin-top: 1.5rem;
      background: #1e1215;
      border: 1px solid #7f1d1d;
      border-radius: 8px;
      padding: 1.25rem;
    }
    .error-panel h3 {
      color: #fca5a5;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .error-panel p {
      color: #94a3b8;
      font-size: 0.85rem;
      margin-bottom: 1rem;
      word-break: break-word;
    }
    .btn-group {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      -webkit-app-region: no-drag;
    }
    .btn {
      padding: 0.5rem 1.25rem;
      border-radius: 6px;
      border: none;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.15s;
    }
    .btn:hover { opacity: 0.85; }
    .btn-retry {
      background: #38bdf8;
      color: #0f172a;
    }
    .btn-quit {
      background: #334155;
      color: #e2e8f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">MTR DUAT</div>
    <div class="version">v4.0.0</div>

    <div id="loading-section">
      <div class="spinner" id="spinner"></div>
      <div class="status" id="status-text">Starting backend service...</div>
      <div class="log-area" id="log-area"></div>
    </div>

    <div class="error-panel" id="error-panel">
      <h3 id="error-title">Backend startup failed</h3>
      <p id="error-message"></p>
      <div class="btn-group">
        <button class="btn btn-retry" id="btn-retry">Retry</button>
        <button class="btn btn-quit" id="btn-quit">Quit</button>
      </div>
    </div>
  </div>

  <script>
    const statusText = document.getElementById('status-text');
    const spinner = document.getElementById('spinner');
    const loadingSection = document.getElementById('loading-section');
    const errorPanel = document.getElementById('error-panel');
    const errorTitle = document.getElementById('error-title');
    const errorMessage = document.getElementById('error-message');
    const logArea = document.getElementById('log-area');
    const btnRetry = document.getElementById('btn-retry');
    const btnQuit = document.getElementById('btn-quit');

    function showError(title, message) {
      spinner.style.display = 'none';
      statusText.style.display = 'none';
      errorPanel.style.display = 'block';
      errorTitle.textContent = title;
      errorMessage.textContent = message;
    }

    function showLoading() {
      spinner.style.display = 'block';
      statusText.style.display = 'block';
      statusText.textContent = 'Retrying backend startup...';
      errorPanel.style.display = 'none';
      logArea.style.display = 'none';
      logArea.textContent = '';
    }

    function appendLog(msg) {
      logArea.style.display = 'block';
      logArea.textContent += msg;
      logArea.scrollTop = logArea.scrollHeight;
    }

    if (window.electronAPI) {
      window.electronAPI.onBackendReady((port) => {
        statusText.textContent = `Backend ready on port ${port}`;
      });

      window.electronAPI.onBackendError((error) => {
        const title = error.type === 'crash'
          ? 'Backend process crashed'
          : 'Backend startup failed';
        showError(title, error.message);
      });

      window.electronAPI.onSidecarLog((msg) => {
        appendLog(msg);
      });

      btnRetry.addEventListener('click', () => {
        showLoading();
        window.electronAPI.retrySidecar();
      });

      btnQuit.addEventListener('click', () => {
        window.electronAPI.appQuit();
      });
    }
  </script>
</body>
</html>
